{% extends 'base.html' %}

{% block titulo %} Componentes {% endblock %}

{% block conteudo %}

<h2>Componentes:</h2>
<ul class="cards-container">
  {% for a in adms %}
    <li class="card">
      <img src="{{ url_for('static', filename='imgs/' + a.imagem) }}" class="card-img-top" alt="{{ a.nome }}">
      <div class="card-body">
        <h5 class="card-title">{{ a.nome }}</h5>
      </div>
    </li>
  {% endfor %}
</ul>

{% endblock %}
