{% extends 'base.html' %}
{% block titulo %} Login {% endblock %}
{% block main_conteudo %}

    <!-- Login Form Section -->
    <section class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-md-6 col-lg-5 form-cool p-4">
                <h2 class="text-center mb-4">Log in</h2>
                <form class="user-form" action="{{ url_for('login') }}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" required />
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('cadastrar') }}">NÃ£o tem conta? Cadastre-se aqui</a>
                        <button type="submit" class="btn btn-primary mt-3 w-100">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
